<html>
<head>
<title>Click Speed Game</title>
<style type="text/css">
  /* Basic styling for the page */
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* Styling for the content box displaying timer and CPS */
  #content {
    width: 250px;
    border: 2px solid #ff0000;
    font-size: 22px;
    text-align: center;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 0, 0, 0.2);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  }
  
  /* Styling for the click area */
  #clickarea {
    width: 500px;
    height: 300px;
    border: 2px solid #ff0000;
    font-size: 20px;
    text-align: center;
    margin: 20px auto;
    padding: 20px;
    position: relative;
    border-radius: 10px;
    background-color: rgba(255, 0, 0, 0.2);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    cursor: pointer;
  }
  
  /* Styling for the start button */
  #start {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    border: none;
    line-height: 2.5;
    padding: 10px 30px;
    font-size: 1.2rem;
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 1px #000;
    border-radius: 10px;
    background: linear-gradient(145deg, #ff1a1a, #cc0000);
    box-shadow: 0 5px #990000;
    transition: 0.2s;
  }

  /* Button hover effect */
  #start:hover {
    background: linear-gradient(145deg, #ff4d4d, #cc0000);
  }

  /* Button click effect */
  #start:active {
    box-shadow: 0 2px #990000;
    transform: translate(-50%, -48%);
  }
</style>
</head>
<body>
  <!-- Displaying the timer and click speed -->
  <div id="content">
    <p>Timer: <span id="timer">0.000</span></p>
    <p>CPS: <span id="cps">0.00</span></p>
  </div>
  
  <!-- Clickable area for the game -->
  <div id="clickarea">
    <button id="start">Start</button>
  </div>
  
  <script type="text/javascript">
    var cps = 0; // Clicks per second count
    var duration = 10; // Game duration in seconds
    var startTime; // Stores the start time of the game
    var ended = true; // Tracks whether the game is active
    var timerTxt = document.getElementById("timer");
    var cpsTxt = document.getElementById("cps");
    var startBtn = document.getElementById("start");
    var clickArea = document.getElementById("clickarea");

    // Function to show an element
    function show(elem) {
      elem.style.display = 'inline';
    }

    // Function to hide an element
    function hide(elem) {
      elem.style.display = 'none';
    }

    // Function to start the game
    function startGame() {
      hide(startBtn); // Hide the start button
      cps = 0; // Reset click count
      ended = false; // Set game as active
      startTime = new Date().getTime(); // Record start time

      var timerId = setInterval(function() {
        var total = (new Date().getTime() - startTime) / 1000; // Calculate elapsed time

        if (total < duration) {
          timerTxt.textContent = total.toFixed(3); // Update timer display
          cpsTxt.textContent = (cps / total).toFixed(2); // Update CPS display
        } else {
          ended = true; // Mark game as ended
          clearInterval(timerId); // Stop the timer
          endGame();
        }
      }, 10);
    }

    // Function to end the game
    function endGame() {
      var cpsFinal = (cps / duration).toFixed(2); // Calculate final CPS
      timerTxt.textContent = duration.toFixed(3); // Set final time
      cpsTxt.textContent = cpsFinal; // Display final CPS
      show(startBtn); // Show start button again
    }

    // Event listener for start button click
    startBtn.addEventListener("click", function() {
      startGame();
    });

    // Event listener for clicking within the game area
    clickArea.addEventListener("click", function() {
      if (!ended) {
        cps++; // Increment click count
        cpsTxt.textContent = cps; // Update CPS display
      }
    });
  </script>
</body>
</html>
