<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121213;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      text-transform: uppercase;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background-color: #121213;
      color: white;
    }
    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }
    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }
    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
    }
    #resetButton {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #538d4e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetButton:hover {
      background-color: #446e3c;
    }
  </style>
</head>
<body>
  <h1>Mini Wordle</h1>
  <div id="board"></div>
  <p id="message"></p>
  <button id="resetButton">Reset</button>

  <script>
    const wordBank = [
      "apple", "angle", "apply", "alarm", "aisle",
      "baker", "boost", "broke", "blame", "bring",
      "crown", "cloud", "clear", "crash", "chase",
      "dance", "draft", "delay", "drink", "depth",
      "eagle", "entry", "elite", "enjoy", "equal",
      "fancy", "flame", "feast", "faith", "fruit",
      "giant", "grace", "guilt", "glide", "grasp",
      "hover", "haste", "heart", "hatch", "honor",
      "input", "ivory", "ideal", "index", "issue",
      "joker", "judge", "jolly", "joint", "jaunt",
      "knife", "karma", "knock", "kneel", "kudos",
      "lucky", "limit", "latch", "lunar", "logic",
      "magic", "model", "mirth", "motel", "match",
      "noble", "niche", "noise", "novel", "nurse",
      "ocean", "orbit", "offer", "onion", "outer",
      "pride", "pilot", "plant", "paint", "phase",
      "queen", "quiet", "quilt", "query", "quick",
      "rider", "reign", "robot", "raise", "raven",
      "solar", "speak", "stand", "sword", "scale",
      "tiger", "track", "treat", "table", "truth"
    ];

    let solution = "";
    const maxGuesses = 6;
    let currentGuess = "";
    let currentRow = 0;

    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const resetButton = document.getElementById("resetButton");

    function pickRandomWord() {
      const index = Math.floor(Math.random() * wordBank.length);
      return wordBank[index];
    }

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < maxGuesses * 5; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.setAttribute("id", `tile-${i}`);
        board.appendChild(tile);
      }
    }

    function updateBoard() {
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        tile.textContent = currentGuess[i] || "";
      }
    }

    function checkGuess(guess, solution) {
      const solutionArray = solution.split("");
      const guessArray = guess.split("");

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        if (guess[i] === solution[i]) {
          tile.classList.add("correct");
          solutionArray[i] = null;
          guessArray[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        if (guessArray[i]) {
          if (solutionArray.includes(guessArray[i])) {
            tile.classList.add("present");
            solutionArray[solutionArray.indexOf(guessArray[i])] = null;
          } else {
            tile.classList.add("absent");
          }
        }
      }
    }

    function submitGuess() {
      checkGuess(currentGuess, solution);

      if (currentGuess === solution) {
        message.textContent = "You got it!";
        document.removeEventListener("keydown", handleKey);
        return;
      }

      currentRow++;
      currentGuess = "";

      if (currentRow === maxGuesses) {
        message.textContent = `Game over! The word was "${solution}"`;
        document.removeEventListener("keydown", handleKey);
      }
    }

    function handleKey(e) {
      if (currentRow >= maxGuesses) return;

      if (e.key === "Enter") {
        if (currentGuess.length === 5) {
          submitGuess();
        }
      } else if (e.key === "Backspace") {
        if (currentGuess.length > 0) {
          currentGuess = currentGuess.slice(0, -1);
          updateBoard();
        }
      } else if (/^[a-zA-Z]$/.test(e.key)) {
        if (currentGuess.length < 5) {
          currentGuess += e.key.toLowerCase();
          updateBoard();
        }
      }
    }

    function resetGame() {
      solution = pickRandomWord();
      currentGuess = "";
      currentRow = 0;
      message.textContent = "";
      createBoard();
      document.addEventListener("keydown", handleKey);
    }

    solution = pickRandomWord();
    createBoard();
    document.addEventListener("keydown", handleKey);
    resetButton.addEventListener("click", resetGame);
  </script>
</body>
</html>
